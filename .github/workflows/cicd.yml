name: Build and Deploy

on:
  push:
    branches: [master]
env:
  IMAGE_NAME: urticket-backend-dev
  PROJECT_PATH: /opt/quankhs/urticket-backend

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Login Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1
        id: buildx

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        id: docker_build
        with:
          context: ./
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}

      - name: Verify
        run: echo ${{ steps.docker_build.outputs.digest }}

  deploy:
    name: 'Deploy Server'
    needs: [build-docker]
    runs-on: ubuntu-latest

    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Get commit revision
        id: vars
        shell: bash
        run: echo ::set-output name=tag::$(echo $(git describe --long --tags --always)| sed 's/v//')

      - name: SSH and deploy in server
        uses: appleboy/ssh-action@master
        with:
          HOST: ${{ secrets.SSH_HOST }}
          USERNAME: ${{ secrets.SSH_USERNAME }}
          PASSPHRASE: ${{ secrets.SSH_PASSPHRASE }}
          KEY: ${{ secrets.SSH_KEY }}
          PORT: ${{ secrets.SSH_PORT }}
          script: |
            cd ${{ env.PROJECT_PATH }}
            docker-compose up -d
